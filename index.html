<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Web Modern + Online Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f1f1f1; }
    .chat-container {
      max-width: 800px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 1px solid #ccc;
    }
    .online-users {
      padding: 10px;
      background: #e3f2fd;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    .messages { flex: 1; overflow-y: auto; padding: 10px; }
    .message {
      padding: 10px;
      margin: 10px 0;
      max-width: 75%;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .message.me { background: #d1ffd1; margin-left: auto; text-align: right; }
    .message.other { background: #eee; }
    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      margin-left: 5px;
      border: none;
      background: #4caf50;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="online-users" id="onlineUsers">Online: Memuat...</div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Tulis pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, set, onValue, remove, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgriXVbJKsJe1NxvIEkTbXIuMsrBUdtF8",
      authDomain: "webchatapp-986b5.firebaseapp.com",
      databaseURL: "https://webchatapp-986b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "webchatapp-986b5",
      storageBucket: "webchatapp-986b5.appspot.com",
      messagingSenderId: "734989570091",
      appId: "1:734989570091:web:cb4d53cb511d24b6c75a6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesRef = ref(db, 'messages');
    const onlineRef = ref(db, 'onlineUsers');

    const uid = 'User-' + Math.floor(Math.random() * 10000);

    // Tampilkan pesan baru
    onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + (data.name === uid ? 'me' : 'other');
      msgDiv.innerHTML = `<strong>${data.name}</strong><br>${data.message}`;
      document.getElementById('messages').appendChild(msgDiv);
      document.getElementById('messages').scrollTop = messages.scrollHeight;
    });

    // Kirim pesan
    window.sendMessage = function() {
      const msg = document.getElementById('messageInput').value.trim();
      if (!msg) return;
      push(messagesRef, { name: uid, message: msg });
      document.getElementById('messageInput').value = '';
    };

    // Set online status saat masuk
    const userStatusRef = ref(db, 'onlineUsers/' + uid);
    set(userStatusRef, { name: uid, online: true, timestamp: Date.now() });

    // Update online list
    onValue(onlineRef, snapshot => {
      const data = snapshot.val();
      const onlineList = [];
      for (const key in data) {
        if (Date.now() - data[key].timestamp < 30000) { // aktif 30 detik terakhir
          onlineList.push(data[key].name);
        }
      }
      document.getElementById('onlineUsers').textContent = 'Online: ' + onlineList.join(', ');
    });

    // Kirim heartbeat setiap 10 detik
    setInterval(() => {
      set(userStatusRef, { name: uid, online: true, timestamp: Date.now() });
    }, 10000);

    // Hapus status saat user keluar
    window.addEventListener('beforeunload', () => {
      remove(userStatusRef);
    });
  </script></body>
</html>
