<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Web Modern</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 1px solid #ccc;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }
    .message.me {
      background: #d1ffd1;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background: #eaeaea;
    }
    .message img {
      max-width: 100px;
      display: block;
      margin-top: 5px;
      border-radius: 5px;
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    .notif-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff9800;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .online-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      max-height: 90vh;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
      z-index: 998;
    }
    .online-panel h4 {
      margin: 0 0 10px;
      font-size: 16px;
      text-align: center;
    }
    .online-user {
      padding: 5px 8px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="username" placeholder="Nama Anda" />
      <input type="text" id="messageInput" placeholder="Tulis pesan..." />
      <input type="file" id="fileInput" />
      <button onclick="sendMessage()">Kirim</button>
      <button id="emojiBtn">Emoji</button>
    </div>
  </div>
  <div class="online-panel" id="onlinePanel">
    <h4>Online</h4>
    <div id="onlineUsers"></div>
  </div>
  <div class="notif-bubble" id="notifBubble"></div>  <!-- Script Firebase, Emoji, dan Logic menyusul --></body>
</html>
