<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Web Modern</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f1f1f1; }
    .chat-container { max-width: 700px; margin: auto; height: 100vh; display: flex; flex-direction: column; background: #fff; border: 1px solid #ccc; }
    .messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { margin: 10px 0; max-width: 75%; padding: 10px; border-radius: 10px; position: relative; }
    .message.me { background: #d1f1fd; margin-left: auto; text-align: right; }
    .message.other { background: #eaeaea; }
    .input-container { display: flex; flex-wrap: wrap; align-items: center; padding: 10px; border-top: 1px solid #ccc; gap: 5px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px; border: none; border-radius: 5px; background: #4caf50; color: #fff; cursor: pointer; }
    #emoji-button { background: #f0c419; }
    .notif-bubble { position: fixed; bottom: 20px; right: 20px; background: #ff9800; color: white; padding: 10px 15px; border-radius: 10px; display: none; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Ketik pesan..." />
      <button id="emoji-button">Emoji</button>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>
  <div class="notif-bubble" id="notif">Pesan baru!</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCgriXVbJKsJe1NxvIEkTbXIuMsrBUdtF8",
      authDomain: "webchatapp-986b5.firebaseapp.com",
      databaseURL: "https://webchatapp-986b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "webchatapp-986b5",
      storageBucket: "webchatapp-986b5.appspot.com",
      messagingSenderId: "734989570091",
      appId: "1:734989570091:web:cb4d53cb511d24b6c75a6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("messageInput");
    const notifEl = document.getElementById("notif");

    function sendMessage() {
      const msg = inputEl.value.trim();
      if (msg !== "") {
        push(messagesRef, {
          text: msg,
          sender: "me",
          time: Date.now()
        });
        inputEl.value = "";
      }
    }

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message " + (msg.sender === "me" ? "me" : "other");
      div.textContent = msg.text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      if (msg.sender !== "me") {
        notifEl.style.display = "block";
        setTimeout(() => notifEl.style.display = "none", 2000);
      }
    });

    // Emoji Picker
    import EmojiButton from "https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.js";

    const picker = new EmojiButton();
    const trigger = document.getElementById('emoji-button');
    picker.on('emoji', emoji => {
      inputEl.value += emoji;
      inputEl.focus();
    });
    trigger.addEventListener('click', () => picker.togglePicker(trigger));
  </script>
</body>
</html>
