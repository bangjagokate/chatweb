<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Web Modern</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f1f1f1; }
    .chat-container { max-width: 700px; margin: auto; height: 100vh; display: flex; flex-direction: column; background: #fff; border: 1px solid #ccc; }
    .messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { margin: 10px 0; max-width: 75%; padding: 10px; border-radius: 10px; position: relative; }
    .message.me { background: #d1ffd1; margin-left: auto; text-align: right; }
    .message.other { background: #eaeaea; }
    .message img { max-width: 100px; display: block; margin-top: 5px; border-radius: 5px; }
    .input-container { display: flex; flex-wrap: wrap; align-items: center; padding: 10px; border-top: 1px solid #ccc; gap: 5px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px; border: none; border-radius: 5px; background: #4caf50; color: #fff; cursor: pointer; }
    .notif-bubble { position: fixed; bottom: 20px; right: 20px; background: #ff9800; color: white; padding: 10px 15px; border-radius: 10px; display: none; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="username" placeholder="Nama Anda" />
      <input type="text" id="messageInput" placeholder="Tulis pesan..." />
      <input type="file" id="fileInput" />
      <button onclick="sendMessage()">Kirim</button>
      <button id="emojiBtn">Emoji</button>
    </div>
  </div>
  <div class="notif-bubble" id="notifBubble"></div>

  <script type="module">
    import { EmojiButton } from 'https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/+esm';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCgriXVbJKsJe1NxvIEkTbXIuMsrBUdtF8",
      authDomain: "webchatapp-986b5.firebaseapp.com",
      databaseURL: "https://webchatapp-986b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "webchatapp-986b5",
      storageBucket: "webchatapp-986b5.appspot.com",
      messagingSenderId: "734989570091",
      appId: "1:734989570091:web:cb4d53cb511d24b6c75a6e",
      measurementId: "G-Q62RQWXHEW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    // Telegram config
    const TELEGRAM_BOT_TOKEN = "8188899814:AAH-cbR7RlkW0sS0znQWeIpg6LvgV8yN5LA";
    const TELEGRAM_CHAT_ID   = "1705785645";

    // DOM elements
    const messagesDiv = document.getElementById('messages');
    const notifBubble = document.getElementById('notifBubble');
    const inputField  = document.getElementById('messageInput');

    // Emoji picker
    const picker = new EmojiButton();
    document.getElementById('emojiBtn').addEventListener('click', () => {
      picker.togglePicker(document.getElementById('emojiBtn'));
    });
    picker.on('emoji', emoji => {
      inputField.value += emoji;
      inputField.focus();
    });

    // Show in-app notification
    function showNotification(msg) {
      notifBubble.textContent = msg;
      notifBubble.style.display = 'block';
      setTimeout(() => notifBubble.style.display = 'none', 3000);
    }

    // Listen for incoming messages
    onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      const username = document.getElementById('username').value.trim();
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + (data.name === username ? 'me' : 'other');
      msgDiv.innerHTML = `<strong>${data.name}</strong><br>${data.message || ''}`;
      if (data.file) {
        if (data.file.startsWith('data:image')) {
          msgDiv.innerHTML += `<img src="${data.file}" />`;
        } else {
          msgDiv.innerHTML += `<br><a href="${data.file}" download>Download file</a>`;
        }
      }
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Notify and forward to Telegram
      if (data.name !== username) {
        showNotification(`${data.name}: ${data.message}`);
        const text = `ðŸ“¨ *Pesan dari ${data.name}*\n${data.message || ''}`;
        fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: text,
            parse_mode: 'Markdown'
          })
        });
      }
    });

    // Send message handler
    window.sendMessage = function () {
      const name = document.getElementById('username').value.trim();
      const message = inputField.value.trim();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!name || (!message && !file)) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          push(messagesRef, { name, message, file: e.target.result });
        };
        reader.readAsDataURL(file);
        fileInput.value = "";
      } else {
        push(messagesRef, { name, message });
      }
      inputField.value = "";
    };
  </script>
</body>
</html>
